<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js" type="text/javascript"></script>
</head>
<body>
    <div id="root">
        <!-- 
            条件渲染
                1.v-if
                    写法：
                        v-if="表达式"
                        v-else-if="表达式"
                        v-else"
                    适用：切换频率较低的场景
                    特点：不展示DOM元素直接被移除
                    注意：v-if可以和v-else-if、v-else一起使用，但是要求结构不能被打断
                2、v-show
                    写法：
                        v-show="表达式"
                    适用：切换频率较低的场景
                    特点：不展示的DOM未被移除，只是使用样式进行隐藏
                3、使用v-if元素不一定能够获取到，使用v-show一定能获取到
         -->

        <h2>n的值为：{{n}}</h2>
        <button @click="changeN">点我n+1</button>

        <!-- 使用v-show来做条件渲染 -->
        <!-- <h2 v-show="true">wellcome to {{name}}</h2> -->
        <!-- <h2 v-show="1 === 3">wellcome to {{name}}</h2> -->
        
        <!-- 使用v-if来做条件渲染 -->
        <!-- <h2 v-if="true">wellcome to {{name}}</h2> -->
        <!-- <h2 v-if="1 === 3">wellcome to {{name}}</h2> -->

        <!-- v-if、v-else-if和v-else使用 -->
        <!-- <div v-if="x === 0">1</div>
        <div v-else-if="x === 1">2</div>
        <div v-else-if="x === 2">3</div>
        <div v-else>hahha</div> -->
        <template v-if="n === 1">
            <h2>你好</h2>
            <h2>北京</h2>
            <h2>回家</h2>
        </template>

    </div>
    <script type="text/javascript">
        const vm = new Vue({
            data(){
                return {
                    name: 'home',
                    n: 0,
                    x: 999
                }
            },
            methods: {
                changeN(){
                    this.n++
                    this.x = this.n % 3
                    console.log(this.x)
                }
            },
        }).$mount("#root")
    </script>    
</body>
</html>
