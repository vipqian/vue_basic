<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js" type="text/javascript"></script>
</head>
<body>
    <div id="root">
        <h3>学校的名称：{{name}}</h3>
        <h3>学校的地址：{{addr}}</h3>
        <hr>
        <button @click="addAgx">点击添加性别，默认为男</button>
        <h3>学生姓名：{{studets.name}}</h3>
        <h3 v-if="studets.agx">学生性别：{{studets.agx}}</h3>
        <h3>学生的真实年龄：{{studets.age.rAge}}，学生的对外年龄{{studets.age.sAge}}</h3>
        <h3>学生的朋友们</h3>
        <ul>
            <li v-for="(firend, index) in studets.firends" :key="index">
                {{firend.name}}--{{firend.age}}
                <h4>爱好</h4>
                <ul>
                    <li v-for="(h, index) in studets.hoddy" :key="index">
                        {{h}}
                    </li>
                </ul>
            </li>
        </ul>
    </div>
    <script type="text/javascript">
        const vm = new Vue({
            data(){
                return {
                    name: "fei",
                    addr: 'beijing',
                    studets: {
                        name: 'tom',
                        sex: '男',
                        age: {
                            rAge: 40,
                            sAge: 29
                        },
                        hoddy: ['抽烟', '喝酒', '烫头'],
                        firends:[
                            {name: 'jerry', age: 18},
                            {name: 'tony', age: 19}
                        ]
                    }
                }
            },
            methods: {
                addAgx(){
                    // Vue.set(this.studets, 'agx', '男')
                    this.$set(this.studets, 'agx', '男')
                }
            },
        }).$mount("#root")
    </script>    
</body>
</html>
