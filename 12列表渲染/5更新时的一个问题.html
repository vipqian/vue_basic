<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js" type="text/javascript"></script>
</head>
<body>
    <div id="root">
       
        <h2>人员列表（遍历数组）</h2>
        <button @click="updateMei">更新马冬梅信心</button>
        <ul>
            <li v-for="person in personList" :key="person.id">
                {{person.name}}-{{person.age}}-{{person.agx}}
            </li>
        </ul>
    </div>
    <script type="text/javascript">
        const vm = new Vue({
            data(){
                return {
                    personList: [
                        {id:'001', name:'马冬梅',age: 43, agx:'女'},
                        {id:'002', name:'周冬雨',age: 19, agx:'女'},
                        {id:'003', name:'周杰伦',age: 22, agx:'男'},
                        {id:'004', name:'温兆伦',age: 20, agx:'男'}
                    ]

                }
            },
            methods: {
                updateMei(){
                    // this.personList[0]['name'] = '马老师'        //有效修改
                    // this.personList[0]['agx'] = '男'     //有效修改
                    // this.personList[0]['age'] = 50       //有效修改

                    //无效修改
                    // this.personList[0] = {id:'001', name:'马老师',age: 50, agx:'男'}  
                    // 有效的修改该
                    this.personList.splice(0,1,{id:'001', name:'马老师',age: 50, agx:'男'})
                }
            },
            
        }).$mount("#root")
    </script>    
</body>
</html>
