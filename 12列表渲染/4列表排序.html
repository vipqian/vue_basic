<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js" type="text/javascript"></script>
</head>
<body>
    <div id="root">
       
        <h2>人员列表（遍历数组）</h2>
        <input type="text" placeholder="请输入" v-model="keyValue">
        <button @click="sortType=2">年龄升序</button>
        <button @click="sortType=1">年龄降序</button>
        <button @click="sortType=0">原顺序</button>
        
        <ul>
            <li v-for="person in firPersonList" :key="person.id">
                {{person.name}}-{{person.age}}-{{person.agx}}
            </li>
        </ul>
    </div>
    <script type="text/javascript">
        const vm = new Vue({
            data(){
                return {
                    personList: [
                        {id:'001', name:'马冬梅',age: 43, agx:'女'},
                        {id:'002', name:'周冬雨',age: 19, agx:'女'},
                        {id:'003', name:'周杰伦',age: 22, agx:'男'},
                        {id:'004', name:'温兆伦',age: 20, agx:'男'}
                    ],
                    keyValue: '',
                    sortType: 0

                }
            },
            
            computed: {
                firPersonList(){
                    const arr =  this.personList.filter((p)=>{
                        return p.name.indexOf(this.keyValue) != -1
                    })
                    if(this.sortType){
                        console.log(this.sortType)
                        console.log(arr)

                        arr.sort((p1, p2)=>{
                            return this.sortType === 1 ? p2.age-p1.age: p1.age-p2.age
                        })
                    }
                    return arr
                }
            },
        }).$mount("#root")
    </script>    
</body>
</html>
