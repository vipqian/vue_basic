<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js" type="text/javascript"></script>
</head>
<body>
    <div id="root">
        <!-- 
            v-for指令
                1、用于展示列表数据
                2、语法v-for="(iterm, index) in xxx" :key="xxx" //key必须为唯一标识
                3、可遍历数组、对象、字符串（用的很少）、次数（用的很少）
         -->
        <!-- 遍历数组 -->
        <h2>人员列表（遍历数组）</h2>
        <ul>
            <li v-for="person in personList" :key="person.id">
                {{person.name}}-{{person.age}}
            </li>
        </ul>
        <ul>
            <li v-for="(person, index) in personList" :key="index">
                {{person.name}}-{{person.age}}---{{index}}
            </li>
        </ul>
        <!-- 遍历对象 -->
        <h2>汽车信息（遍历对象）</h2>
        <ul>
            <li v-for="(v,k) in car" :key="k">
                {{k}}: {{v}}
            </li>
        </ul>
        <!-- 遍历字符串 -->
        <h2>遍历字符串</h2>
        <ul>
            <li v-for="(char,index) in aStr" :key="index">
                {{char}}: {{index}}
            </li>
        </ul>
        <!-- 遍历次数 -->
        <h2>遍历次数</h2>
        <ul>
            <li v-for="(number,index) in 6" :key="index">
                {{number}}: {{index}}
            </li>
        </ul>


    </div>
    <script type="text/javascript">
        const vm = new Vue({
            data(){
                return {
                    personList: [
                        {id:'001', name:'张三',age: 18},
                        {id:'002', name:'李四',age: 19},
                        {id:'003', name:'王五',age: 20}
                    ],
                    car:{
                        name: '奥迪A6',
                        price: '50万',
                        color: '黑色'
                    },
                    aStr: 'hello'
                }
            }
        }).$mount("#root")
    </script>    
</body>
</html>
