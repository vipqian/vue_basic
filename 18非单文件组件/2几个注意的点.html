<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js" type="text/javascript"></script>
</head>
<body>
    <!-- 
        几个注意的点：
            1、关于组件名：
                一个单词的组成：
                    第一种方法（首字母小写）school
                    第二种写法（首字母大写）School
                多个单词组成：
                    第一中写法（kebab-case）my-school
                    第二种写法（CamelCase） MySchool
                备注： 
                    组件名称尽可能的回避html中已有的名称，例如H2 h2都不行
                    可以使用name配置项制定组件在vue开发工具中呈现的名字
            2、关于组价标签：
                第一种方法 <school></school>
                第二种写法 </school>
                备注：
                    在不使用脚手架时，第二种写法会导致后边的元素不能渲染
            3、简写形式
                const school = Vue.extendL(option) key简写成 const school = option
     -->
    <div id="root">
        <h3>{{msg}}</h3>
        <school></school>
        <school1/>

    </div>
    <script type="text/javascript">
        const school1 = {
            name: 'ai1',
            template: `
            <div>
                <h3>学校名称：{{name}}</h3>
                <h3>学校地址：{{addr}}</h3>
            </div>
            `,
            data(){
                return {
                    name: '尚硅谷1',
                    addr: "北京1"
                }
            }
        }
        const school = Vue.extend({
            name: 'ai',
            template: `
            <div>
                <h3>学校名称：{{name}}</h3>
                <h3>学校地址：{{addr}}</h3>
            </div>
            `,
            data(){
                return {
                    name: '尚硅谷',
                    addr: "北京"
                }
            }
        })
        new Vue({
            data(){
                return {
                    msg: '欢迎学习Vue'
                }
            },
            components: {
                school: school,
                school1:school1
            }
        }).$mount("#root")
    </script>    
</body>
</html>
