<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js" type="text/javascript"></script>
</head>
<body>
    <div id="root">
        
    </div>
    <script type="text/javascript">
        // 定义hello组件
        const hello = Vue.extend({
            template: `<h3>欢迎学习vue</h3>`
        })
        // 定义学生组件
        const student = Vue.extend({
            template: `
            <div>
                <h3>学生姓名：{{name}}</h3>
                <h3>学生年龄：{{age}}</h3>
            </div>
            `,
            data() {
                return {
                    name: "Tom",
                    age: 18
                }
            },
        })
        // 定义学校组件
        const school = Vue.extend({
            template: `
            <div>
                <h3>学校名称：{{name}}</h3>
                <h3>学校地址：{{addr}}</h3>
                <student></student>
            </div>
            `,
            data() {
                return {
                    name: "尚硅谷",
                    addr: '北京'
                }
            },
            components: {
                student
            }
        })
        // 定义app组件
        const app = Vue.extend({
            template: `
            <div>
                <hello></hello>
                <school></school>
            </div>
            `,
            components: {
                hello,
                school
            }
        })

        new Vue({
            template: `<app></app>`,
            components: {
                app,
            }
        }).$mount("#root")
    </script>    
</body>
</html>
