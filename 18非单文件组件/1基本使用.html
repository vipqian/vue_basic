<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js" type="text/javascript"></script>
</head>
<body>
    <!-- 
        Vue使用组组件的三个步骤：
            一、定义组件（创建组件）
            二、注册组件
            三、使用组件（写组件标签）

        如何定义一个组件：
            使用 Vue.extend(option）创建，其中option和new Vue(option)中的几乎一样，但也有区别
            区别如下：
                el不要写，为什么？最终所有的组件都需要vm管理，由vm决定服务器于那个容器
                data必须写成函数 为什么？ 避免组件复用时，数据存在依赖关系
            备注：
                使用template可以配置组件结构
        二、如果注册组件：
            1、全局注册：使用Vue.component(组件名, 组件)
            2、局部注册：使用new Vue时传入的components选项
        三、编写组件标签
            <school></school>
     -->
    <div id="root1">
        <hello></hello>
    </div>
    <div id="root">
        <!-- 第三步 编写组件标签 -->
        <hello></hello>
        <school></school>
        <hr>
        <student></student>
    </div>
    
    <script type="text/javascript">
        const hello = Vue.extend({
            template: `
            <div>
                <h3>你好：{{name}}</h3>
            </div>
            `,
            data(){
                return {
                    name: 'tom'
                }
            }
        })
        // 创建school组件
        const school = Vue.extend({
            data(){
                return {
                    name: "尚硅谷",
                    addr: '北京'
                }
            },
            template: `
            <div>
                <h3>学校信息{{name}}</h3>
                <h3>学校地址{{addr}}</h3>
            </div>
            
            `
        })
        const student = Vue.extend({
            data(){
                return {
                    name: "张三",
                    age: 18
                }
            },
            template: `
            <div>
                <h3>学生信息{{name}}</h3>
                <h3>学生年龄{{age}}</h3>
            </div>
            `
        })
        // 第二步 全局注册组件
        Vue.component("hello", hello)

        new Vue({
            // 第二步注册组件
            components: {
                student,
                school
            }
        }).$mount("#root")
        new Vue({

        }).$mount("#root1")
    </script>    
</body>
</html>
