<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        let number = 18
        let person = {
            name: '张三',
            sex: '男'
        }
        Object.defineProperty(person, 'age', {
            // value: 18,
            // enumerable: true, //控制属性是否可以被枚举，默认值为false
            // writable: true, // 控制属性是否可以被修改，默认值为false
            // configurable: true // 控制属性是否可以被删除，默认值为false

            // 当有人读取了person的age的属性时，get函数（getter）会被调用，返回的值为age的值
            get(){
                console.log('有人调用了age属性,值为：', number)
                return number
            },
            // 当有人修改了person的age的属性时，get函数（getter）会被调用，返回的值为修改的值
            set(value){
                console.log('有人修改了age属性,值为：', number)
                number = value
            }
        })
    </script>
</body>
</html>
