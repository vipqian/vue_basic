<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js" type="text/javascript"></script>
    <style>
        [v-cloak]{
            display: none;
        }
    </style>
</head>
<body>
    <!-- 
        v-once指令(没有属性值)
            1、v-once在节点初次被渲染后，就被视为静态内容了
            2、以后数据的改变不会引起v-once节点的更新，可以优化性能
     -->
    <div id="root">
        <h3 v-once>n的初始值为：{{n}}</h3>
        <h3>n的值为：{{n}}</h3>
        <button @click="n++">点我n+1</button>
        <h3 v-html="str" v-cloak></h3>
    </div>
    <script type="text/javascript">
        const vm = new Vue({
            data(){
                return {
                    n:1
                }
            }
        }).$mount("#root")
    </script>    
</body>
</html>
