<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js" type="text/javascript"></script>
</head>
<body>
    <!-- 
        我们学过的指令
            v-bind  :单项解析表达式，可以简写为:xxx
            v-model :双向数据表达式
            v-for   :遍历数组、对象、字符串
            v-on    :绑定监听事件，key简写为@:xxx
            v-if    :条件渲染，动态控制节点是否存在
            v-else  :条件渲染，动态控制节点是否存在
            v-show  :条件渲染，动态控制节点是否展示
        v-text指令
            作用：向其他节点中渲染文本内容
            与插入语法的区别：v-text会替换节点中的内容，{{xxx}}则不会
     -->
    <div id="root">
        <h3>你好{{name}}</h3>
        <h3 v-text="name"></h3>
        <h3 v-text="str"></h3>
    </div>
    <script type="text/javascript">
        const vm = new Vue({
            data(){
                return {
                    name: 'lilei',
                    str: '<h3>good</h3>'
                }
            }
        }).$mount("#root")
    </script>    
</body>
</html>
