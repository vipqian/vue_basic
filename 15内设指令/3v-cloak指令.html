<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js" type="text/javascript"></script>
    <style>
        [v-cloak]{
            display: none;
        }
    </style>
</head>
<body>
    <!-- 
        v-cloak指令(没有属性值)
            1、本质就是一个特殊的属性，vue创建完毕并接管容器后，会删除v-cloak
            2、使用css配合v-cloak使用可以解决网络慢时出现{{XXX}}的问题
     -->
    <div id="root">
        <h3>你好{{name}}</h3>
        <h3 v-html="str" v-cloak></h3>
    </div>
    <script type="text/javascript">
        const vm = new Vue({
            data(){
                return {
                    name: 'lilei',
                    str: '<h3>good</h3>'
                }
            }
        }).$mount("#root")
    </script>    
</body>
</html>
