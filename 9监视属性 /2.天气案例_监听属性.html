<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js" type="text/javascript"></script>
</head>
<body>
    <!-- 
        监视属性：
            1、当被监视的属性发生变化时，会调用回调函数
            2、监视的属性必须存在，才能进行监视
            3、监视有两种方式：
                new Vue时传入watch配置
                可以通过.$wathc进行监视
     -->
    <div id="root">
        <h1>今天的天气很{{info}}</h1>
        <button @click="changeWeather">切换天气</button>
    </div>
    <script type="text/javascript">
        const vm = new Vue({
            data(){
                return {
                    isHot: true,
                    count: 1
                }
            },
            computed: {
                info(){
                    return this.isHot? '炎热': '凉爽'
                }
            },
            methods: {
                changeWeather(){
                    this.isHot = !this.isHot
                    this.count+=1
                }
            },
            // 知道要监听那个元素一般使用这个方法
            /*watch: {
                isHot:{
                    immediate: true //一般初始化的时候使用
                    // handler在isHot被修改时会进行调用
                    handler(newVulue, oldValue){
                        console.log("isHot被修改了" newValue, oldValue)
                    }
                }
            },*/

        }).$mount("#root")
    // 不知道要监听那个的时候可以这么写
    vm.$watch("isHot",{
        immediate: true,
        handler(newValue, oldValue){
            console.log("isHot被修改了", newValue, oldValue)
        }
    })
        
    </script>    
</body>
</html>
