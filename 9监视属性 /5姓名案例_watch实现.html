<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js" type="text/javascript"></script>
</head>
<body>
    <!-- 
        computed和watch之间的区别
            1、computed完成的watch都能完成。
            2、watch能完成的功能，computed不一定能完成，如异步处理
        两个终重要的小原则：
            1、所有被Vue管理的函数最好写成普通函数，这样this指向才是vm或组件实例对象
            2、所有不被vue管理的函数（定时器回调函数，Ajax的回调函数等等），需要写成箭头函数，这样this才会指向vm或者组件实例对象
     -->
    <div id="root">
        <h1>{{name}}</h1>
        <input type="text" v-model="firstName"><br><br>
        <input type="text" v-model="lastName"><br><br>
        名字: <span>{{fullName}}</span>
    </div>
    <script type="text/javascript">
        const vm = new Vue({
            data(){
                return {
                    name: 'hello',
                    firstName: '张',
                    lastName: '三',
                    fullName: '张-三'
                }
            },
            watch: {
                firstName(val){
                    setTimeout(() => {
                        return this.fullName = val + '-' +this.lastName
                    }, 1000);
                    
                },
                lastName(val){
                    this.fullName = this.firstName + '-' + val
                }
            },
        }).$mount("#root")
    </script>    
</body>
</html>
