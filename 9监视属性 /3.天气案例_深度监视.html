<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js" type="text/javascript"></script>
</head>
<body>
    <!-- 
        深度监视：
            1、Vue中的watch不监视数据内部发生的变化（一级）
            2、配置deep：true可以监视对象内部值的改变（多级）
        备注：
            1、Vue可以支持监视对象内部值的改变，但是vue提供的watch默认是不可以的
            2、使用watch是可以根据数据的具体结构是否采用深度监视
     -->
    <div id="root">
        <h1>今天的天气很{{info}}</h1>
        <button @click="changeWeather">切换天气</button>
        <hr>
        <h1>mumber中a的值为{{number.a}}</h1>
        <button @click="number.a++">点击a++</button>
        <h1>mumber中a的值为{{number.b}}</h1>
        <button @click="number.b++">点击b++</button>
    </div>
    <script type="text/javascript">
        const vm = new Vue({
            data(){
                return {
                    isHot: true,
                    count: 1,
                    number: {
                        a: 1,
                        b: 2
                    }
                }
            },
            computed: {
                info(){
                    return this.isHot? '炎热': '凉爽'
                }
            },
            methods: {
                changeWeather(){
                    this.isHot = !this.isHot
                    this.count+=1
                }
            },
            // 知道要监听那个元素一般使用这个方法
            watch: {
                isHot:{
                    // immediate: true, 
                    handler(newValue, oldValue){
                        console.log("isHot被修改了", newValue, oldValue)
                    }
                },
                // 监视多级的单个属性
                "number.a": {
                    immediate: true, 
                    handler(){
                        console.log('number中a的值发生了变化')
                    },
                },
                // 监听多级目录中的所有属性
                number:{
                    deep: true,
                    handler(newValue, oldValue){
                        console.log('number发生了改变', newValue, oldValue)
                    }
                }
            },

        }).$mount("#root")
        
    </script>    
</body>
</html>
