<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js" type="text/javascript"></script>
</head>
<body>
    <!-- 
        计算属性
            1、定义：要用的属性不存在，要用到已有的属性计算得来
            2、原理：底层通过Obejct.defineProperty方法提供getter、setter
            3、get什么时候被调用
                初次读取会执行一次
                依赖的数据发生变化时被调用
            4、优势：与methods相比，内部有缓存机制（复用），效用更高，调用方便
            5、备注：
                1、计算的属性直接出现在vm上，直接使用即可
                2、如果计算属性要被修改，那必须写set函数去相应，且set中要引起计算时依赖的数据发生变化
     -->
    <div id="root">
        <h1>{{name}}</h1>
        <input type="text" v-model="firstName"><br><br>
        <input type="text" v-model="lastName"><br><br>
        名字: <span>{{fullName}}</span>
    </div>
    <script type="text/javascript">
        const vm = new Vue({
            data(){
                return {
                    name: 'hello',
                    firstName: '张',
                    lastName: '三',
                }
            },
            computed:{
                fullName: {
                    // get作用，当有人调用fullName时，get就会被调用，结果返回值作为fullName的值
                    // get什么时候被调用，1.初次被被调用时 2.所依赖的数据发生变化时

                    get(){
                        console.log(this) //此处的this时vm
                        return this.firstName + '-' + this.lastName
                    },
                    // set什么时候被调用
                    // 当fullName的被修改时候
                    set(value){
                        console.log(value)
                        const arr = value.split('-')
                        this.firstName = arr[0]
                        this.lastName = arr[1]

                    }
                }
            }
        }).$mount("#root")
    </script>    
</body>
</html>
