<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js" type="text/javascript"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/dayjs/1.11.5/dayjs.min.js"></script>
</head>
<body>
    <!-- 
        过滤器
            定义：对要显示的数据进行特定的格式化后在现实（用于一些简单的逻辑处理）
            语法：
                注册过滤器：可以使用Vue.filter(name，callback)或者new Vue(filters:{})
                使用过滤器：{{xxx| 过滤器名}}或者v-bind=“xxx| 过滤器名“
            备注：
                过滤器可以接受额外的参数，多个过滤器可以并联使用
                并没有改变原有的数据，是新生产的数据
     -->
    <div id="root">
        <button @click="stime=Date.now()">点击更新时间</button>
        <!-- 计算属性的方式实现 -->
        <h3>现在的时间是：{{fmtTime}}</h3>
        <!-- methods方式实现 -->
        <h3>现在的时间是：{{getTime()}}</h3>
        <!-- 过滤器方法实现 -->
        <h3>现在的时间是：{{stime| timeFormater}}</h3>
        <!-- 过滤器方法实现传参 -->
        <h3>现在的时间是：{{stime| timeFormater('YYYY-MM-DD')}}</h3>
        <!-- key使用多个过滤器方法实现传参 -->
        <h3>现在的时间是：{{stime| timeFormater('YYYY-MM-DD') |mySlice }}</h3>
        <!-- 也可以应用在v-bind上 -->
        <h3 :x="msg|mySlice">你好</h3>
    </div>
    <div id="root2">
        <h3>{{msg |mySlice}}</h3>
    </div>
    <script type="text/javascript">
        // 全局过滤器
        Vue.filter('mySlice', function(value){
            return value.slice(0,4)
        })
        const vm = new Vue({
            data(){
                return {
                    stime: 1662908259892,
                    msg: 'hello word'
                }
            },
            computed: {
                fmtTime(){
                    return dayjs(this.stime).format('YYYY-MM-DD HH:mm:ss')
                }
            },
            methods: {
                getTime(){
                    return dayjs(this.stime).format('YYYY-MM-DD HH:mm:ss')
                }
            },
            // 局部过滤器
            filters: {
                timeFormater(value, formatStr='YYYY-MM-DD HH:mm:ss'){
                    return dayjs(value).format(formatStr)
                },
                
            }
        }).$mount("#root")

        new Vue({
            data(){
                return {
                    msg: 'hello'
                }
            }
        }).$mount("#root2")

    </script>    
</body>
</html>
