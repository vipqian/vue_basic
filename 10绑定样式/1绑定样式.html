<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js" type="text/javascript"></script>
    <style>
        .basic{
            width: 500px;
            height: 80px;
            border: 1px solid black;
        }

        .happy{
            background-color: red;
        }
        .sda{
            background-color: lightseagreen;
        }
        .normal{
            background-color: yellow;
        }

        .fei1{
            font-size: x-large;
        }
        .fei2{
            background-color: honeydew;
        }
        .fei3{
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <!-- 
        样式绑定
            1、class样式
                写法:class="xxx" xxx可以是对象，数组，字符串
                字符串写法用于：类名不确定要动态获取
                数组：适用于样式个数不确定，名字也不确定
                对象：适用于样式个数确定，名字也确定，但是需要根据实际情况选择
            2、style样式
                :style="{fontSize: xxx}"其中xxx为动态值
                :style=“[a,b]”其中a、b为样式对象
     -->
    <div id="root">
        <!-- 绑定class的样式--字符串写法，适用于样式类名不确定，需要动态指定 -->
        <div class="basic" :class="mood" @click="changeMood">今天心情</div><br><br>
        <!-- 绑定class的样式--数组写法，适用于样式个数不确定，名字也不确定 -->
        <div class="basic" :class="moodClass">今天心情</div><br><br>
        <!-- 绑定class的样式--对象写法，适用于样式个数确定，名字也确定，但是需要根据实际情况选择-->
        <div class="basic" :class="classObj">今天心情</div><br><br>
        <!-- 绑定style的样式--对象写法-->
        <div class="basic" :style="styleObj">今天心情</div><br><br>
         <!-- 绑定style的样式--数组写法-->
        <div class="basic" :style="styleArr">今天心情</div>

    </div>
    <script type="text/javascript">
        const vm = new Vue({
            data(){
                return {
                    mood: "normal",
                    moodClass: ['fei1', 'fei2', 'fei3'],
                    classObj: {
                        fei1: false,
                        fei2: true,
                    },
                    styleObj: {
                        // 两个单词的必须以小驼峰的方式命名
                        fontSize: "40px",
                        color: "blud",
                        backgroundColor: 'honeydew'
                    },
                    styleArr: [
                        {fontSize: "40px", color: "blud"},
                        {backgroundColor: 'honeydew'}
                    ]
                }
            },
            methods: {
                changeMood(){
                    const arr = ['normal', 'sda', 'happy']
                    const index = Math.floor(Math.random()*3)
                    console.log(index)
                    this.mood = arr[index]
                }
            },
        }).$mount("#root")
    </script>    
</body>
</html>
