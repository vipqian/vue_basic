<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js" type="text/javascript"></script>
</head>
<body>
    <!-- 
    MVVM模型
        1、M: 模型（Modle）：data中的数据
        2、V：视图（View）：模板代码
        3、VM：视图模式（ViewModle）：Vue实例
    观察发现：
        1、data中所有的属性都出现了在vm身上
        2、vm上所有的属性及vm原型上所有的属性在vue模板中都可以使用
    -->

    <div id="root">
    
        <h1>{{name}}</h1>
        <h1>{{1+1}}</h1>
        <h1>{{$el}}</h1>
        <h1>{{$destroy}}</h1>

    </div>
    <script type="text/javascript">
        Vue.config.productionTip = false 
        const vm =  new Vue({
            el: '#root',
            data: {
                name: "王云飞"
            }
        })
        console.log(vm)
    </script>
</body>
</html>
