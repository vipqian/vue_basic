<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js" type="text/javascript"></script>
</head>
<body>
    <!-- vue中有2中绑定方式
    1.单项数据绑定（v-bind）数据只能从data流向页面
    2.双项数据绑定（v-model）不禁呢能够从data流向页面，还可以从页面流向data
        备注：Vue中有很多指令语法都是v-xxx  
            双相绑定一般应用于表单上（input，select）
            v-model:value 可以简写成功v-mode，因此v-model默认是收集value的值 -->

    <div id="root">
        <!-- 普通写法 -->
        <!-- 单项数据绑定 <input type="text" v-bind:value="name"><br>
        双项数据绑定 <input type="text" v-model:value="name"><br> -->
        
        <!-- 简单写法 -->
        单项数据绑定 <input type="text" :value="name"><br>
        双项数据绑定 <input type="text" v-model="name"><br>
        
        <!-- 错误的代码，因为v-model只能对表单元素进行双向绑定（输入类元素） -->
        <!-- <h2 v-model:x="name">hello</h2> -->
        

    </div>
    <script type="text/javascript">
        Vue.config.productionTip = false 
        new Vue({
            el: '#root',
            data: {
                name: "王云飞"
            }
        })
    </script>
</body>
</html>
