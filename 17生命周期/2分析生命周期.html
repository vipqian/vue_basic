<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js" type="text/javascript"></script>
</head>
<body>
    <div id="root">
        <h3>这时的n值为{{n}}</h3>
        <button @click="add">点我n+1</button>
    </div>
    <script type="text/javascript">
        new Vue({
            data(){
                return {
                    n: 1
                }
            },
            methods: {
                add(){
                    this.n ++
                }
            },
            // 在初始化：生命周期、事假，但数据代理还未执行时调用，此时无法访问到data中的数据和methods中的方法
            beforeCreate() {
                console.log('beforeCreate')
            },
            // 在初始化：数据监测、数据代理完成后被调用，key通过vm访问到data中的数据和methods中的方法
            created() {
                console.log('created')
            },
            // vue解析模板完成，生成虚拟DOM（内存中），页面还不能显示解析好的内容，此时页面呈现的是未经过vue变异的DOM，所有多DOM的操作都不生效
            beforeMount() {
                console.log('beforeMount')
            },
            // 将内存中的虚拟DOM转换为真实DOM插入页面后被调用，此时页面是经过vue编译后的真实DOM，对DOM的操作均有效（尽量避免），至此初始化结束，一般在此开启定时器、发送网络请求、定义消息，绑定自定义事件、等初始化操作
            mounted() {
                console.log('beforeMount')
                debugger
            },
        }).$mount("#root")
    </script>    
</body>
</html>
