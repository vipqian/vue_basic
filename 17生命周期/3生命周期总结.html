<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js" type="text/javascript"></script>
</head>
<body>
    <!-- 
        生命周期总结：
            常用的生命周期钩子：
                mount：发送ajax请求、启动定时器、绑定自定义事件、监听属性等
                beforeDestroy：清除定时器、取消绑定事件、取消订阅等
            关于销毁vue实例：
                1、销毁后借助vue开发者工具看不到任何信息
                2、销毁后自定义的事件会消失，但是原生的DOM事件依然有效
                3、一般不会在beforeDestroy操作数据，即使操作了也不会触发更新流程了
     -->
     <!-- 需求点击按钮停止颜色变化 -->
    <div id="root">
        <h3 :style="{opacity: opcity}">欢迎学习Vue</h3>
        <button @click="stop">点我停止变化</button>
    </div>
    <script type="text/javascript">
        const vm = new Vue({
            data(){
                return {
                    opcity: 1
                }
            },
            methods: {
                stop(){
                    this.$destroy()
                }
            },
            // vue完成模板解析并初始化的DOM元素放入到页面（挂载完毕、只调用一次）执行mounted
            mounted() {
                this.timer = setInterval(()=>{
                    if(this.opcity <= 0){
                        this.opcity = 1
                    }
                    else{
                        this.opcity -= 0.01
                    }
                }, 16)
            },
            beforeDestroy() {
                clearInterval(this.timer)
            },
        }).$mount("#root")
        // 通过外部的定时器实现（不推荐）
        /*
        setInterval(()=>{
            if(vm.opcity <= 0){
                vm.opcity = 1
            }
            else{
                vm.opcity -= 0.01
            }
        }, 16)
        */
    </script>    
</body>
</html>
